<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assessment</title>

<style type="text/css">
	
body {
  background: rgb(41, 45, 136);
  background: linear-gradient(
    137deg,
    rgba(41, 45, 136, 1) 0%,
    rgba(0, 3, 74, 1) 54%
  );
}

.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container-calculator {
  color: black;
  padding: 10px;
  width: 290px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.display-screen {
  background-color: #00034a;
  color: #fff;
  padding: 5px;
  border-radius: 5px;
  height: 70px;
  line-height: 70px;
  font-size: 21px;
  text-align: right;
  margin-bottom: 5px;
  overflow: hidden;
}

.button-screen {
  padding: 5px;
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 3px 3px;
  justify-content: center;
}

.button-screen button.col-2 {
  grid-column: span 2;
}

.button-screen button {
  min-width: 60px;
  height: 35px;
  overflow: hidden;
  position: relative;
  color: #fff;
  appearance: none;
  outline: none;
  padding: 5px;
  margin: 5px;
  font-size: 18px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.button-screen button:after {
  background: #fff;
  content: "";
  height: 155px;
  left: -75px;
  opacity: 0.2;
  position: absolute;
  top: -50px;
  transform: rotate(35deg);
  transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
  width: 50px;
  z-index: -10;
}

.button-screen button:hover:after {
  left: 120%;
  transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
}

</style>

</head>
<body>

<div class="container">
      <div class="container-calculator">
        <div class="display-screen" id="result"></div>
        <div class="button-screen">
          <button class="col-2" onclick="clearScreen()">C</button>
          <button onclick="deleteLastCharacter()">DEL</button>
          <button onclick="display('/')">/</button>
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button onclick="display('*')">*</button>
          <button onclick="display('4')">4</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button onclick="display('-')">-</button>
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button onclick="display('+')">+</button>
          <button onclick="display('0')">0</button>
          <button onclick="display('00')">00</button>
          <button onclick="display('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>


<script type="text/javascript">
	
function clearScreen() {
  document.getElementById("result").innerHTML = "";
}

function deleteLastCharacter() {
  let currentValue = document.getElementById("result").innerHTML;
  document.getElementById("result").innerHTML = currentValue.slice(0, -1);
}

function display(value) {
  document.getElementById("result").innerHTML += value;
}

function calculate() {
  let expression = document.getElementById("result").innerHTML;
  let result = eval(expression);
  document.getElementById("result").innerHTML = result;
}

</script>

</body>
</html>
